<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Quiz Game</title>
  <link rel="stylesheet" href="css/admin.css">
  <link rel="stylesheet" href="css/navbar.css">
</head>
<body>
  <nav class="navbar">
    <ul>
        <li><a href="index.html">Startseite</a></li>
        <li><a href="quiz.html">Quiz starten</a></li>
        <li><a href="admin.html">Admin-Panel</a></li>
        <li><a href="highscore.html">Highscores</a></li>
    </ul>
  </nav>
  <div class="container">
    <h1>Admin Panel</h1>

    <!-- Bereich: Neuen Benutzer hinzufügen -->
    <div class="section">
      <h2>Neuen Benutzer hinzufügen</h2>
      <form id="addUserForm" action="admin_backend.php" method="post">
        <label for="username">Benutzername:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Passwort:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Benutzer hinzufügen</button>
      </form>
    </div>

    <!-- Bereich: Neue Frage hinzufügen -->
    <div class="section">
      <h2>Neue Frage hinzufügen</h2>
      <form id="addQuestionForm" action="admin_backend.php" method="post">
        <label for="question">Frage:</label>
        <input type="text" id="question" name="question" required>

        <label for="category">Kategorie:</label>
        <input type="text" id="category" name="category" required>

        <label for="answer1">Antwort 1:</label>
        <input type="text" id="answer1" name="answer1" required>

        <label for="answer2">Antwort 2:</label>
        <input type="text" id="answer2" name="answer2" required>

        <label for="answer3">Antwort 3:</label>
        <input type="text" id="answer3" name="answer3" required>

        <label for="answer4">Antwort 4:</label>
        <input type="text" id="answer4" name="answer4" required>

        <label for="correctAnswer">Korrekte Antwort (1-4):</label>
        <input type="number" id="correctAnswer" name="correctAnswer" min="1" max="4" required>

        <button type="submit">Frage hinzufügen</button>
      </form>
    </div>
  </div>
</body>
</html>
