<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="stylegame.css">
    <script defer src="backend.js"></script>
</head>
<body>
    <div class="quiz-container">
        <div class="question-box">
            <h2><span id="Question">Was ist die Hauptstadt von Frankreich?</span></h2>
        </div>
        <div class="answers">
            <div class="answer" data-color="green"><span id="green">Berlin</span></div>
            <div class="answer" data-color="red"><span id="red">Madrid</span></div>
            <div class="answer" data-color="yellow"><span id="yellow">Paris</span></div>
            <div class="answer" data-color="blue"><span id="blue">Rom</span></div>
        </div>
    </div>
</body>
</html>
