<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="stylegame.css">
    <script defer src="backend.js"></script>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Startseite</a></li>
            <li><a href="admin.html">Admin-Panel</a></li>
            <li><a href="highscore.html">Highscores</a></li>
        </ul>
    </nav>
    <div class="quiz-container">
        <div class="question-box">
            <h2><span id="Question">Frage</span></h2>
        </div>
        <div class="answers">
            <div class="answer" data-color="green" onclick="handleAnswerClick('answer1')">
                <span id="green">Anwort 1</span></div>
            <div class="answer" data-color="red" onclick="handleAnswerClick('answer2')">
                <span id="red">Anwort 2</span></div>
            <div class="answer" data-color="yellow" onclick="handleAnswerClick('answer3')">
                <span id="yellow">Anwort 3</span></div>
            <div class="answer" data-color="blue" onclick="handleAnswerClick('answer4')">
                <span id="blue">Anwort 4</span></div>
        </div>
    </div>
    <div class="input-box">
        <label for="questionIdInput">Frage-ID:</label>
        <input type="number" id="questionIdInput" value="1" min="1">
        <button onclick="updateQuestionID()">Frage laden</button>
    </div>
</body>
</html>
