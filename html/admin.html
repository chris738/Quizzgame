<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Quiz Game</title>

  <link rel="preload" href="navbar.html" as="fetch" crossorigin="anonymous">
  <script defer src="js/navbar.js"></script>

  <link rel="stylesheet" href="css/admin.css">
  <script src="js/admin.js"></script>

</head>
<body>
  <div id="navbar-container"></div>
  <div class="container">
    <h1>Admin Panel</h1>

    <!-- Bereich: Neuen Benutzer hinzufügen -->
    <div class="section">
      <h2>Neuen Benutzer hinzufügen</h2>
      <form id="addUserForm" action="php/admin.php" method="post">
        <label for="username">Benutzername:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Passwort:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Benutzer hinzufügen</button>
      </form>
    </div>

    <!-- Bereich: Neue Frage hinzufügen -->
    <div class="section">
      <h2>Neue Frage hinzufügen</h2>
      <form id="addQuestionForm" action="php/admin.php" method="post">
        <label for="question">Frage:</label>
        <input type="text" id="question" name="question" required>

        <label for="category">Kategorie:</label>
        <input type="text" id="category" name="category" required>

        <label for="answer1">Antwort 1:</label>
        <input type="text" id="answer1" name="answer1" required>

        <label for="answer2">Antwort 2:</label>
        <input type="text" id="answer2" name="answer2" required>

        <label for="answer3">Antwort 3:</label>
        <input type="text" id="answer3" name="answer3" required>

        <label for="answer4">Antwort 4:</label>
        <input type="text" id="answer4" name="answer4" required>

        <label for="correctAnswer">Korrekte Antwort (1-4):</label>
        <input type="number" id="correctAnswer" name="correctAnswer" min="1" max="4" required>

        <button type="submit">Frage hinzufügen</button>
      </form>
    </div>

    <div class="section">
      <h2>Frage bearbeiten oder löschen</h2>
      <form id="editQuestionForm">
        <label for="id">Frage ID (zum Bearbeiten):</label>
        <input type="number" id="id" name="id" required>
        <button type="button" id="loadQuestionBtn">Frage laden</button>

        <label for="editquestion">Frage:</label>
        <input type="text" id="editquestion" name="question" required>

        <label for="editcategory">Kategorie:</label>
        <input type="text" id="editcategory" name="category" required>

        <label for="editanswer1">Antwort 1:</label>
        <input type="text" id="editanswer1" name="answer1" required>

        <label for="editanswer2">Antwort 2:</label>
        <input type="text" id="editanswer2" name="answer2" required>

        <label for="editanswer3">Antwort 3:</label>
        <input type="text" id="editanswer3" name="answer3" required>

        <label for="editanswer4">Antwort 4:</label>
        <input type="text" id="editanswer4" name="answer4" required>

        <label for="editcorrectAnswer">Korrekte Antwort (1-4):</label>
        <input type="number" id="editcorrectAnswer" name="correctAnswer" min="1" max="4" required>

        <button type="submit">Frage bearbeiten</button>
      </form>
    </div>

    <div class="section">
      <form id="deleteQuestionForm">
        <label for="deleteQuestionID">Frage ID zum Löschen:</label>
        <input type="number" id="deleteQuestionID" name="deleteQuestionID" required>
        <button type="submit">Frage löschen</button>
      </form>
    </div>


</div>
</body>
</html>
