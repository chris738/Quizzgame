<!DOCTYPE html>
<html lang="de">

<!-- Style Inline zum schnelleren laden -->
<style>
  .navbar {
    background-color: #333;
    overflow: hidden;
  }

  .navbar ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
  }

  .navbar li {
    padding: 14px 20px;
  }

  .navbar a {
    color: white;
    text-decoration: none;
    font-size: 17px;
    display: block;
    text-align: center;
  }

  .navbar a:hover {
    background-color: #ddd;
    color: black;
  }

  .navbar a.active {
    font-weight: bold;
    text-decoration: underline;
    color: #ff6600;
  }

  .navbar .nav-username {
    color: white;
    font-weight: bold;
    margin-left: auto;
    padding: 0 1rem;
  }
</style>
  
  <nav class="navbar">
    <ul role="navigation">
      <li><a href="index.html"
             role="link">
             Startseite
      </a></li>
      <li><a href="quiz.html"
             role="link">
             Quiz starten
      </a></li>
      <li><a href="localmultiplayer.html" 
             aria-hidden="true">
             (Local) Multiplayer
      </a></li>
      <li><a href="admin.html" 
             aria-hidden="true">
             Admin-Panel
      </a></li>
      <li><a href="highscore.html"
             role="link">
             Highscores
      </a></li>
      <li><a href="help.html" 
             aria-hidden="true">
             Hilfe
      </a></li>
      <li><a href="login.html" 
             aria-hidden="true">
             Login
      </a></li>
      <li id="nav-username" class="nav-username"></li>
    </ul>
  </nav>
  
  <script>
    // Aktive Seite markieren
    const links = document.querySelectorAll('.navbar a');
    const path = location.pathname.split('/').pop();
    links.forEach(link => {
      if (link.getAttribute('href') === path) {
        link.classList.add('active');
      }
    });
  
    // Benutzer anzeigen
    const player1Id = localStorage.getItem('playerId');
    const player2Id = localStorage.getItem('player2Id');
    const playerNames = [];
  
    if (player1Id) {
      playerNames.push(`Spieler 1: ${player1Id}`);
    }
  
    if (player2Id) {
      playerNames.push(`Spieler 2: ${player2Id}`);
    }
  
    const userDisplay = document.getElementById('nav-username');
    if (playerNames.length > 0) {
      userDisplay.innerHTML = playerNames.join('<br>');
    }
  </script>
  </html>
