<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multiplayer-Quiz</title>

  <!-- Preload & Styles -->
  <link rel="preload" href="navbar.html" as="fetch" crossorigin="anonymous">
  <link rel="stylesheet" href="css/highscore.css">
  <link rel="stylesheet" href="css/quiz.css">

  <!-- Scripts -->
  <script defer src="js/navbar.js"></script>
  <script defer src="js/quiz.js"></script>
  <script defer src="js/multiplayer.js"></script>
</head>
<body>
  <div id="navbar-container"></div>

  <!-- Info: Wartet auf Gegner -->
  <div id="waitingRoom" style="text-align: center; padding: 2rem;">
    <h2>Mehrspieler-Modus</h2>
    <p>Warte auf Mitspieler...</p>
  </div>

  <!-- Quiz-Bereich -->
  <div class="quiz-container" id="quizContainer" style="display:none;">
    <div id="Question" 
         class="question-text" 
         tabindex="-1">
         Frage
    </div>

        <!-- Antwortm√∂glichkeiten mit Klick-Handler -->
        <div class="answers">
          <div class="answer" data-color="answer1"
               tabindex="0"
               onclick="submitAnswer(1)"
               onkeydown="if (event.key === 'Enter' || event.key === ' ') submitAnswer(1)">
              <span id="answer1">Antwort 1</span>
          </div>
          <div class="answer" data-color="answer2"
               tabindex="0"
               onclick="submitAnswer(2)"
               onkeydown="if (event.key === 'Enter' || event.key === ' ') submitAnswer(2)">
              <span id="answer2">Antwort 2</span>
          </div>
          <div class="answer" data-color="answer3"
               tabindex="0"
               onclick="submitAnswer(3)"
               onkeydown="if (event.key === 'Enter' || event.key === ' ') submitAnswer(3)">
              <span id="answer3">Antwort 3</span>
          </div>
          <div class="answer" data-color="answer4"
               tabindex="0"
               onclick="submitAnswer(4)"
               onkeydown="if (event.key === 'Enter' || event.key === ' ') submitAnswer(4)">
              <span id="answer4">Antwort 4</span>
          </div>
      </div>

        <!-- Barrierefreie R√ºckmeldung -->
        <div id="feedback" role="status" aria-live="polite"></div>

        <!-- Button f√ºr n√§chste Frage -->
        <div id="newQuestionBtn"
             class="button"
             style="display: none; margin-top: 20px;"
             onclick="loadNextQuestion()"
             onkeydown="if (event.key === 'Enter' || event.key === ' ') loadNextQuestion()">
            N√§chste Frage
        </div>
    </div>

  <!-- Endergebnis -->
  <div id="gameResult" style="display:none; text-align: center;">
    <h2>Spiel beendet!</h2>
    <p id="finalScore"></p>
    <div class="button" 
         role="button"
         tabindex="0" 
         onclick="window.location.reload()">Nochmal spielen
    </div>
  </div>

  <!-- Achievement Unlock Modal -->
  <div id="achievementModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>üèÜ Achievement freigeschaltet!</h2>
      <div id="achievementDetails">
        <h3 id="achievementName"></h3>
        <p id="achievementDescription"></p>
        <p id="achievementPoints"></p>
      </div>
      <button onclick="closeAchievementModal()">Schlie√üen</button>
    </div>
  </div>

  <style>
    /* Achievement Modal Styles */
    .modal {
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: #fefefe;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 400px;
      width: 90%;
      animation: modalSlideIn 0.3s ease;
    }

    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal-content h2 {
      margin: 0 0 20px 0;
      color: #28a745;
    }

    .modal-content button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    .modal-content button:hover {
      background: #0056b3;
    }
  </style>

  <script>
    function showAchievementNotification(achievement) {
      document.getElementById('achievementName').textContent = achievement.Name;
      document.getElementById('achievementDescription').textContent = achievement.Description;
      document.getElementById('achievementPoints').textContent = `+${achievement.Points} Punkte`;
      
      document.getElementById('achievementModal').style.display = 'flex';
    }

    function closeAchievementModal() {
      document.getElementById('achievementModal').style.display = 'none';
    }
  </script>

</body>
</html>
