<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/quiz.css">
    <link rel="stylesheet" href="css/navbar.css">
    <script defer src="js/backend.js"></script>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Startseite</a></li>
            <li><a href="admin.html">Admin-Panel</a></li>
            <li><a href="highscore.html">Highscores</a></li>
        </ul>
    </nav>
    <div class="quiz-container">
        <div class="question-box">
            <h2><span id="Question">Frage</span></h2>
        </div>
        <div class="answers">
            <div class="answer" data-color="answer1" onclick="handleAnswerClick('answer1')">
                <span id="answer1">Anwort 1</span></div>
            <div class="answer" data-color="answer2" onclick="handleAnswerClick('answer2')">
                <span id="answer2">Anwort 2</span></div>
            <div class="answer" data-color="answer3" onclick="handleAnswerClick('answer3')">
                <span id="answer3">Anwort 3</span></div>
            <div class="answer" data-color="answer4" onclick="handleAnswerClick('answer4')">
                <span id="answer4">Anwort 4</span></div>
        </div>
        <button id="newQuestionBtn" onclick="loadNewQuestion()" style="display:none; margin-top:20px;">
            Neue Frage
        </button>
    </div>

</body>
</html>
