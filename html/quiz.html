<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Quiz</title>
    <link rel="preload" href="navbar.html" as="fetch" crossorigin="anonymous">
    <script defer src="js/navbar.js"></script>
    <link rel="stylesheet" href="css/quiz.css">
    <link rel="stylesheet" href="css/highscore.css">
    <style>
        /* Achievement Modal Styles */
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #fefefe;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-content h2 {
            margin: 0 0 20px 0;
            color: #28a745;
        }

        .modal-content button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .modal-content button:hover {
            background: #0056b3;
        }
    </style>
    <script src="js/highscore.js"></script>
    <script src="js/quiz.js"></script>
</head>
<body>
    <!-- Navigation -->
    <div id="navbar-container"></div>

    <!-- 1) Kategorieauswahl -->
    <div id="categorySelection">
        <h1>W√§hle eine Kategorie</h1>
        <div class="category-grid">
            <div class="category-card" 
                 role="button" 
                 tabindex="0"
                 onclick="selectCategory('Allgemein')"
                 onkeydown="if (event.key === 'Enter' || event.key === ' ') selectCategory('Allgemein')">
                 Allgemein
            </div>
            <div class="category-card" 
                 role="button" 
                 tabindex="0"
                 onclick="selectCategory('Musik')"
                 onkeydown="if (event.key === 'Enter' || event.key === ' ') selectCategory('Musik')">
                 Musik
            </div>
            <div class="category-card" 
                 role="button" 
                 tabindex="0"
                 onclick="selectCategory('Gaming')"
                 onkeydown="if (event.key === 'Enter' || event.key === ' ') selectCategory('Gaming')">
                 Gaming
            </div>
            <div class="category-card" 
                 role="button" 
                 tabindex="0"
                 onclick="selectCategory('Europa')"
                 onkeydown="if (event.key === 'Enter' || event.key === ' ') selectCategory('Europa')">
                 Europa
            </div>
            <div class="category-card" 
                 role="button" 
                 tabindex="0"
                 onclick="selectCategory('Medien')"
                 onkeydown="if (event.key === 'Enter' || event.key === ' ') selectCategory('Medien')">
                 Medien
            </div>
            <div class="category-card" 
                 role="button" 
                 tabindex="0"
                 onclick="selectCategory('Technik')"
                 onkeydown="if (event.key === 'Enter' || event.key === ' ') selectCategory('Technik')">
                 Technik
            </div>
        </div>
    </div>

    <!-- 1.5) Balken -->
    <div id="progressBarContainer" style="display:none;">
        <div id="progressBar"></div>
    </div>

    <!-- 2) Quiz-Bereich (zun√§chst versteckt) aria-live="polite" //war main statt div-->
    <div class="quiz-container" id="quizContainer" style="display:none;">
        <div id="Question" 
             class="question-text" 
             tabindex="-1">
            Frage
        </div>

        <!-- Antwortm√∂glichkeiten mit Klick-Handler -->
        <div class="answers">
            <div class="answer" data-color="answer1"
                 tabindex="0"
                 onclick="handleAnswerClick('answer1')"
                 onkeydown="if (event.key === 'Enter' || event.key === ' ') handleAnswerClick('answer1')">
                <span id="answer1">Antwort 1</span>
            </div>
            <div class="answer" data-color="answer2"
                 tabindex="0"
                 onclick="handleAnswerClick('answer2')"
                 onkeydown="if (event.key === 'Enter' || event.key === ' ') handleAnswerClick('answer2')">
                <span id="answer2">Antwort 2</span>
            </div>
            <div class="answer" data-color="answer3"
                 tabindex="0"
                 onclick="handleAnswerClick('answer3')"
                 onkeydown="if (event.key === 'Enter' || event.key === ' ') handleAnswerClick('answer3')">
                <span id="answer3">Antwort 3</span>
            </div>
            <div class="answer" data-color="answer4"
                 tabindex="0"
                 onclick="handleAnswerClick('answer4')"
                 onkeydown="if (event.key === 'Enter' || event.key === ' ') handleAnswerClick('answer4')">
                <span id="answer4">Antwort 4</span>
            </div>
        </div>

        <!-- Barrierefreie R√ºckmeldung -->
        <div id="feedback" role="status" aria-live="polite"></div>

        <!-- Button f√ºr n√§chste Frage -->
        <div id="newQuestionBtn"
             class="button"
             style="display: none; margin-top: 20px;"
             role="button"
             tabindex="0"
             onclick="nextQuestion()"
             onkeydown="if (event.key === 'Enter' || event.key === ' ') nextQuestion()">
            N√§chste Frage
        </div>
    </div>

    <!-- 3) Endergebnis (zun√§chst versteckt) -->
    <div id="gameResult" style="display:none; text-align: center;">
        <h2>Spiel beendet!</h2>
        <p id="finalScore"></p>
        <div id="restartBtn"
             class="button"
             role="button"
             tabindex="0"
             style="display: none; margin-top: 20px;"
             onclick="resetGame()"
             onkeydown="if (event.key === 'Enter' || event.key === ' ') resetGame()">
            Nochmal spielen
        </div>
    </div>

    <!-- 4) Highscore-Bereich (zun√§chst versteckt) -->
    <section id="highscoreSection" class="highscore-section" style="display: none; margin-top: 4rem;">
        <div class="container">
            <h1>Highscores</h1>
            <table class="highscore-table">
            <thead>
                <tr>
                <th>Platz</th>
                <th>Spieler</th>
                <th>Punkte</th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="3">Lade Highscores...</td></tr>
            </tbody>
            </table>
        </div>
    </section>

    <!-- 5) waitingRoom wird nur f√ºr den Multiplayer ben√∂tigt -->
    <div id="waitingRoom"></div>
  
    <!-- Achievement Unlock Modal -->
    <div id="achievementModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>üèÜ Achievement freigeschaltet!</h2>
            <div id="achievementDetails">
                <h3 id="achievementName"></h3>
                <p id="achievementDescription"></p>
                <p id="achievementPoints"></p>
            </div>
            <button onclick="closeAchievementModal()">Schlie√üen</button>
        </div>
    </div>

    <!-- Achievement notification functions -->
    <script>
        function showAchievementNotification(achievement) {
            document.getElementById('achievementName').textContent = achievement.Name;
            document.getElementById('achievementDescription').textContent = achievement.Description;
            document.getElementById('achievementPoints').textContent = `+${achievement.Points} Punkte`;
            
            document.getElementById('achievementModal').style.display = 'flex';
        }

        function closeAchievementModal() {
            document.getElementById('achievementModal').style.display = 'none';
        }
    </script>

    <!-- 6) Test -->
</body>
</html>
