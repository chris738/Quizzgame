<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Quiz</title>
    <link rel="stylesheet" href="css/quiz.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/highscore.css">
    <script defer src="js/quiz.js"></script>
    <script defer src="js/highscore.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" aria-label="Hauptnavigation">
        <ul>
            <li><a href="index.html">Startseite</a></li>
            <li><a href="quiz.html">Quiz starten</a></li>
            <li><a href="admin.html">Admin-Panel</a></li>
            <li><a href="highscore.html">Highscores</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <!-- 1) Kategorieauswahl -->
    <div id="categorySelection">
        <h2>Wähle eine Kategorie</h2>
        <div class="category-grid">
            <div class="category-card" onclick="selectCategory('Allgemein')">Allgemein</div>
            <div class="category-card" onclick="selectCategory('Musik')">Musik</div>
            <div class="category-card" onclick="selectCategory('Gaming')">Gaming</div>
            <div class="category-card" onclick="selectCategory('Europa')">Europa</div>
            <div class="category-card" onclick="selectCategory('Medien')">Medien</div>
            <div class="category-card" onclick="selectCategory('Technik')">Technik</div>
        </div>
    </div>

    <!-- 2) Quiz-Bereich (zunächst versteckt) -->
    <main class="quiz-container" id="quizContainer" style="display:none;">
        <div id="Question" 
             class="question-text" 
             tabindex="-1" 
             aria-live="polite">
            Frage
        </div>

        <!-- Antwortmöglichkeiten mit Klick-Handler -->
        <div class="answers">
            <div class="answer" data-color="answer1"
                 role="button"
                 tabindex="0"
                 onclick="handleAnswerClick('answer1')"
                 onkeydown="if (event.key === 'Enter' || event.key === ' ') handleAnswerClick('answer1')">
                <span id="answer1">Antwort 1</span>
            </div>
            <div class="answer" data-color="answer2"
                 role="button"
                 tabindex="0"
                 onclick="handleAnswerClick('answer2')"
                 onkeydown="if (event.key === 'Enter' || event.key === ' ') handleAnswerClick('answer2')">
                <span id="answer2">Antwort 2</span>
            </div>
            <div class="answer" data-color="answer3"
                 role="button"
                 tabindex="0"
                 onclick="handleAnswerClick('answer3')"
                 onkeydown="if (event.key === 'Enter' || event.key === ' ') handleAnswerClick('answer3')">
                <span id="answer3">Antwort 3</span>
            </div>
            <div class="answer" data-color="answer4"
                 role="button"
                 tabindex="0"
                 onclick="handleAnswerClick('answer4')"
                 onkeydown="if (event.key === 'Enter' || event.key === ' ') handleAnswerClick('answer4')">
                <span id="answer4">Antwort 4</span>
            </div>
        </div>

        <!-- Barrierefreie Rückmeldung -->
        <div id="feedback" role="status" aria-live="polite"></div>

        <!-- Button für nächste Frage -->
        <div id="newQuestionBtn"
             class="button"
             role="button"
             style="display: none; margin-top: 20px;"
             onclick="nextQuestion()"
             onkeydown="if (event.key === 'Enter' || event.key === ' ') nextQuestion()">
            Nächste Frage
        </div>
    </main>

    <!-- 3) Endergebnis (zunächst versteckt) -->
    <div id="gameResult" style="display:none; text-align: center;">
        <h2>Spiel beendet!</h2>
        <p id="finalScore"></p>
        <button onclick="resetGame()">Nochmal spielen</button>
    </div>

    <!-- 4) Highscore-Bereich (zunächst versteckt) -->
    <section id="highscoreSection" class="highscore-section" style="display: none; margin-top: 4rem;">
    <h2>Top 20 Highscores</h2>
        <table class="highscore-table">
        <thead>
            <tr>
            <th>Platz</th>
            <th>Spieler</th>
            <th>Punkte</th>
            </tr>
        </thead>
        <tbody>
            <tr><td colspan="3">Lade Highscores...</td></tr>
        </tbody>
        </table>
  </section>
  

</body>
</html>
